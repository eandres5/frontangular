<div>
    <p-button icon="pi pi-file-pdf" styleClass="p-button-rounded p-button-success" (click)="nuevoCliente()"></p-button>
</div>
<div class="example-container mat-elevation-z8">
    <mat-table [dataSource]="listaClientes" matSort>

        <ng-container matColumnDef="nombres">
            <mat-header-cell *matHeaderCellDef mat-sort-header> nombres </mat-header-cell>
            <mat-cell *matCellDef="let cliente" data-label="{{msg.lbl_tipologia}}"> {{cliente.nombres}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="apellidos">
            <mat-header-cell *matHeaderCellDef mat-sort-header> apellidos </mat-header-cell>
            <mat-cell *matCellDef="let cliente" data-label="msg.lbl_solicitante"> {{cliente.apellidos}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="telefono">
            <mat-header-cell *matHeaderCellDef mat-sort-header> telefono </mat-header-cell>
            <mat-cell *matCellDef="let cliente" data-label="msg.lbl_monto"> {{cliente.telefono}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="direccion">
            <mat-header-cell *matHeaderCellDef mat-sort-header> direccion </mat-header-cell>
            <mat-cell *matCellDef="let cliente" data-label="msg.lbl_monto"> 
                {{cliente.direccion}} 
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef mat-sort-header> {{msg.lbl_acciones}} </mat-header-cell>
            <mat-cell *matCellDef="let cliente" data-label="msg.lbl_acciones">
                <!-- <p-button class="btn_table" icon="pi pi-bookmark btn_table" styleClass="p-button-rounded p-button-secondary"></p-button> -->
                <div class="card flex flex-wrap gap-3 justify-content-center">
                    <p-button icon="pi pi-file-pdf" styleClass="p-button-rounded p-button-danger" (click)="deleteCliente(cliente.id)"></p-button>
                </div>
            </mat-cell>    
            </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let cliente; columns: displayedColumns;">
        </mat-row>
    </mat-table>
    <mat-paginator 
        [length]="totalElements"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        [pageIndex]="pageIndex"
        (page)="onPageChange($event)"
        showFirstLastButtons
    ></mat-paginator>
</div>
